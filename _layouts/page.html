{% capture mytitle%}{{page.title}}{%endcapture%}

  <header class="post-header">
    <h1 class="post-title">{% if mytitle %}{{ mytitle | escape }}{% else %}{{ site.title | escape }}{% endif %}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
